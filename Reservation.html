        <body>
        <div class="container">
<div class="jumbotron" id="reservationJumbotron">
    <p>We have a little room where we can host a small party.</p>
    <p>Make your reservations here, if you don't get an email from us within the hour, call us.</p>
    <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Select number of guests (including you)</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="row form-group">
            <label for="date" class="col-sm-1 col-form-label">Date</label>
            <div class="col-sm-4">
                <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control">
                    <span class="input-group-append">
                        <span class="input-group-text bg-white d-block">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Agree to be contacted about this reservation.</label>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
  </div>
</div>
</body>

<script type="text/javascript">
    $(function() {
        $('#datepicker').datepicker();
    });

    $("form").submit(function(){
        $('#reservationJumbotron').html('<h1>Your reservation has been made!</h1>'
        + '<a href="index.html">Go back to our home in the main page</a>');
});
</script>
